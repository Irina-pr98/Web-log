{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Добавить новую тему</h2>
{% endblock page_header %}

{% block content %}

  <p>Тема</p>
  <form action="{% url 'learning_logs:new_topic' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Добавить тему" %}
  </form>

{% endblock content %}
